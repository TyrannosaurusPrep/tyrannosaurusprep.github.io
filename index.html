	<script type="text/javascript">	
	// DINO FOLLOWS CURSOR
	var left = false;
    $(window).on('mousemove', function(e){
      let boundary = $(this).width()/2;
	  let nowLeft = e.pageX < boundary;
      if (nowLeft != left) {
		if (nowLeft) {
		  $("img#dino").css("transform", "scaleX(-1)");
		} else {
		  $("img#dino").css("transform", "scaleX(1)");
		}
		left = nowLeft;
      }
    });

    </script>
